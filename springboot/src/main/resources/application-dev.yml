spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/task?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource


    #Spring默认是不注入这些属性值的，需要自己绑定
    #Driud数据源的专用配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true


    #配置监控器拦截的filter,stat:监控统计、log4j:日志记录、wall 防御sql注入
    #如果允许时日志报错,导入log4j 依赖
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
mybatis:
  type-aliases-package: com.springboot.pojo
  mapper-locations: classpath:mapper/*.xml